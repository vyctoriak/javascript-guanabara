<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sistema de Países</title>
  </head>
  <body>
    <h1>Em qual país você nasceu?</h1>
    Onde você nasceu? <input type="text" name="txtpais" id="txtpais" />
    <input type="button" value="Verificar" onclick="verificarPais()" />
    <div id="res"></div>

    <script>
      function verificarPais() {
        var txtv = window.document.querySelector("input#txtpais");
        var res = window.document.querySelector("div#res");
        var pais = String(txtv.value);
        res.innerHTML = `<p>Seu país de nascimento é <strong>${pais}</strong>!</p>`;
        if (pais == "Brasil") {
          res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`;
        } else {
          res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`;
        }
      }
    </script>
  </body>
</html>
